version: 1

before:
  hooks:
    - go generate ./...

builds:
  - flags:
      -trimpath
    goos:
      - darwin
    # goarch:
    #   - amd64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

changelog:
  sort: asc
  filters:
    include:
      - "^feat:"
      - "^fix:"
