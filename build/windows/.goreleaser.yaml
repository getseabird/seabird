version: 2

before:
  hooks:
    - go generate ./...

builds:
  - flags:
      - -trimpath
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -H=windowsgui

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

changelog:
  sort: asc
  filters:
    include:
      - "^feat:"
      - "^fix:"

snapshot:
  name_template: "{{ .Version }}-{{.ShortCommit}}"
