app-id: io.github.getseabird.seabird
runtime: org.gnome.Sdk
runtime-version: "45"
sdk: org.gnome.Sdk
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.golang"
command: seabird

build-options:
  build-args:
    - --share=network
  env:
    - GOBIN=/app/bin
    - GOROOT=/usr/lib/sdk/golang

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=home
modules:
  - name: seabird
    buildsystem: simple
    build-commands:
      - $GOROOT/bin/go build -trimpath -o seabird
      - install -Dm00755 seabird $FLATPAK_DEST/bin/seabird
      # - install -Dm00644 Icon.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -Dm00644 $FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm00644 $FLATPAK_ID.appdata.xml $FLATPAK_DEST/share/appdata/$FLATPAK_ID.appdata.xml
    sources:
      - type: git
        url: .
        branch: main
